<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dengue Heatmap</title>
  <link rel="stylesheet" href="style2.css" />
  <style>
    .heatmap-legend {
      margin-top: 1rem;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      max-width: 400px;
    }
    .legend-color {
      display: inline-block;
      width: 24px;
      height: 16px;
      margin-right: 8px;
      border-radius: 4px;
      vertical-align: middle;
    }
    .legend-red { background: #e53935; }
    .legend-orange { background: #fb8c00; }
    .legend-green { background: #43a047; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="dashboard.html">🏠 Home</a>
    <a href="doctors.html">👨‍⚕️ Doctors</a>
    <a href="profile.html">👤 Profile</a>
    <a href="medicine.html">💊 Medicine</a>
    <a href="index.html">🚪 Logout</a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <button onclick="location.href='hospitals.html'">Find Hospital</button>
    <button onclick="location.href='ambulance.html'">Find Ambulance</button>
    <button onclick="location.href='upload-report.html'">Upload Diagnosis Report</button>
    <button onclick="location.href='symptoms.html'">Symptoms Tracking</button>
    <button onclick="location.href='heatmap.html'">Heatmap</button>
  </div>

  <div class="content">
    <h2>Dengue Red Zone Heatmap</h2>
    <div style="width:100%;max-width:700px;margin:auto;">
      <!-- Demo Google Map with a red zone overlay (screenshot or static map for frontend-only) -->
      <iframe
        width="100%"
        height="400"
        frameborder="0"
        style="border:0;border-radius:12px;"
        src="https://www.google.com/maps/d/embed?mid=1w8QwQwQwQwQwQwQwQwQwQwQwQwQwQwQw&hl=en"
        allowfullscreen>
      </iframe>
      <div class="heatmap-legend">
        <strong>Legend:</strong><br>
        <span class="legend-color legend-red"></span> High Risk (Red Zone)<br>
        <span class="legend-color legend-orange"></span> Moderate Risk (Orange Zone)<br>
        <span class="legend-color legend-green"></span> Low Risk (Green Zone)
      </div>
      <p style="margin-top:1.5rem;">
        <em>This map highlights areas with the highest number of dengue cases. Avoid red zones and take extra precautions if you live nearby.</em>
      </p>
    </div>
  </div>
</body>
</html>
