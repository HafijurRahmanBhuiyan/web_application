<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Ambulance</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<div class="ambulance-card">
  <div class="ambulance-info">
    <h3>🚑 Dhaka Medical College Ambulance</h3>
    <p><strong>Type:</strong> ICU Ambulance</p>
    <p><strong>Availability:</strong> <span class="status available">Available</span></p>
    <p><strong>Contact:</strong> 01900000000</p>
    <p><strong>Location:</strong> New Market, Dhaka</p>
  </div>
  <div class="ambulance-actions">
    <button class="call-btn" onclick="alert('Ambulance dispatched!')">📞 Call Ambulance</button>
    <button class="location-btn" onclick="alert('Navigating to location...')">📍 View Location</button>
  </div>
</div>
