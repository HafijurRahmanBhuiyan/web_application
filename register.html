<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="centered">
  <div class="form-box">
    <h1>Create Account</h1>
    <div class="tab-buttons">
      <button class="tab-btn active" onclick="showTab('patient')">Patient</button>
      <button class="tab-btn" onclick="showTab('doctor')">Doctor</button>
      <button class="tab-btn" onclick="showTab('admin')">Admin</button>
    </div>
    <form id="patientForm" class="tab-content">
      <input type="text" name="fullname" placeholder="Full Name" required/>
      <input type="number" name="age" placeholder="Age" required/>
      <select name="gender" required>
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" name="nid" placeholder="NID/Birth Certificate No." required/>
      <input type="tel" name="contact" placeholder="Contact Number" required/>
      <input type="email" name="email" placeholder="Email" required/>
      <input type="text" name="blood" placeholder="Blood Group" required/>
      <input type="text" name="address" placeholder="Address" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <button type="submit">Register as Patient</button>
    </form>
    <form id="doctorForm" class="tab-content" style="display:none;">
      <input type="text" name="fullname" placeholder="Full Name" required/>
      <input type="text" name="specialty" placeholder="Specialty" required/>
      <input type="text" name="qualification" placeholder="Qualification" required/>
      <input type="number" name="experience" placeholder="Experience (years)" required/>
      <input type="text" name="hospital" placeholder="Hospital" required/>
      <input type="text" name="location" placeholder="Location" required/>
      <input type="email" name="email" placeholder="Email" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <button type="submit">Register as Doctor</button>
    </form>
    <form id="adminForm" class="tab-content" style="display:none;">
      <input type="text" name="adminid" placeholder="Admin ID" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <button type="submit">Register as Admin</button>
    </form>
    <p><a href="index.html">Back to Login</a></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
